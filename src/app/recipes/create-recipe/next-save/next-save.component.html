<div class="flex flex-col items-center w-screen mt-10">
<form class="w-screen flex flex-col items-center mt-8" [formGroup]="detailForm" (ngSubmit)="addRecipe()">
    
    <div formArrayName="items" class="w-full flex flex-col items-center mt-8">
        <h1>Ingredients</h1>
      <div *ngFor="let item of itemsArray.controls; let i = index" class="w-full flex flex-col items-center mt-8">
        <mat-form-field class="w-4/12" color="warn">
            <mat-label>Item {{i+1}}</mat-label>
            <input matInput type="text"  [formControlName]="i" placeholder="Item">
        </mat-form-field>
      </div>
    </div>
  
    <div formArrayName="steps" class="w-full flex flex-col items-center mt-8">
        <h1>Methods</h1>
      <div *ngFor="let step of stepsArray.controls; let i = index" class="w-full flex flex-col items-center mt-8">
        <mat-form-field class="w-4/12" color="warn">
            <mat-label>Step {{i+1}}</mat-label>
            <input matInput type="text" [formControlName]="i" placeholder="Step">
        </mat-form-field>
      </div>
    </div>
    <div class="flex flex-row gap-3">
    <button mat-raised-button type="submit" [disabled]="!detailForm.valid" color="accent">Add Recipe</button>
    <button type="button" mat-raised-button (click)="toggleGoBack()" color="warn">Back</button> 
    </div>
</form>
</div>
