
<form class="w-96 flex flex-col items-baseline gap-2 p-3 mt-10" [formGroup]="categoryForm" (ngSubmit)="addCategory()">
<mat-form-field class="w-full" color="warn">
    <input matInput type="text"  formControlName="categoryName"  name="categoryNameTxt" placeholder="Name" required />
</mat-form-field>
<div class="flex flex-row gap-7">
<button mat-raised-button [disabled]="!categoryForm.valid" color="accent">Add</button>
<button mat-raised-button  color="warn" type="button" (click)="toggleView()">Cancel</button>
</div>
</form>
